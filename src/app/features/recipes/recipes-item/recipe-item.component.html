<div class="card_cont ">
    <div class="card_img_cont">
        <img class="card_img"
            src=" {{ recipe.image ? recipe.image : '../../../../assets/images/recipes/notfound.jpg'}} "
            alt="recipe Title">
    </div>
    <div class="card_data">
        <h3 class="card_title">{{ recipe.name }}</h3>
        <div class="card_text">
            <span>
                {{ recipe.rate }}
            </span>
            <span>{{ recipe.author }}</span>
        </div>
    </div>
</div>
