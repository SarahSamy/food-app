<div class="card_cont ">
    <div class="card_img_cont">
        <img class="card_img"
            src=" {{ recipe.image ? recipe.image : '../../../../assets/images/recipes/notfound1.png'}} "
            alt="recipe Title">
    </div>
    <div>
        <h3 class="card_title">{{ recipe.name }}</h3>
        <div class="card_text">
            <span>
                {{ recipe.rate }}
            </span>
            <span>{{ recipe.createdBy }}</span>
        </div>
    </div>
</div>
